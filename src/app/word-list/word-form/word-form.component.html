<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Save a new word</h2>
    <form [formGroup]="wordForm" (ngSubmit)="onSaveWord()">
      <div class="form-group">
        <label for="list">List</label>
        <input type="text" class="form-control" id="list" formControlName="list">
      </div>
      <div class="form-group">
        <label for="word">Word</label>
        <input type="text" class="form-control" id="word" formControlName="word">
      </div>
      <div class="form-group">
        <label for="translation">Translation</label>
        <input type="text" class="form-control" id="translation" formControlName="translation">
      </div>
      <button class="btn btn-success" [disabled]="wordForm.invalid" type="submit">Save</button>
    </form>
  </div>
</div>
