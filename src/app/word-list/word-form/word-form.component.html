<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Save a new word</h2>
    <form [formGroup]="wordForm" (ngSubmit)="onSaveWord()" autocomplete="off">
      <div class="form-group">        
        <div  [style.display]="newList ? 'none' : 'initial'">
          <label for="list">List</label>
          <select class="form-control" id="list" formControlName="list" (change)="addNewList()">
            <option>Add a new list</option>
            <option *ngFor="let list of lists" [value]="list">{{ list }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="newList">
          <label for="list">Add a new list:</label>
          <input type="text" class="form-control" id="list" formControlName="list">
        </div>
      </div>
      <div class="form-group">
        <label for="word"><img *ngIf="baseLanguage" src="assets/img/{{baseLanguage}}.png" style="margin-right: 10px;">Word</label>
        <input type="text" class="form-control" #word id="word" formControlName="word" (change)="translateOneWord()">
      </div>
      <div class="form-group">
        <label for="translation"><img *ngIf="languageToLearn" src="assets/img/{{languageToLearn}}.png" style="margin-right: 10px;">Translation</label>
        <input type="text" class="form-control" #translation id="translation" formControlName="translation">
      </div>
      <button class="btn btn-success" [disabled]="wordForm.invalid" type="submit">Save</button>
    </form>
  </div>
</div>
