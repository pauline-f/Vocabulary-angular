<div class="row">
  <div class="col-xs-12">
    <h2>Your words</h2>

    <div class="container row">
      <div class="col-sm-4">
          <p>Choose a list:</p>
      </div>
      <div class="col-sm-8">
        <select>
          <option *ngFor="let list of lists">{{ list }}</option>
        </select>
      </div>
    </div>

    <div class="list-group">
      <button class="list-group-item" *ngFor="let word of words; let i = index" (click)="onViewWord(i)">
        <h3 class="list-group-item-heading">
          {{ word.word }}
          <button class="btn btn-default pull-right" (click)="onDeleteWord(word)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ word.translation }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewWord()">New word</button>
  </div>
</div>
