<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Quizz</h2>
      <form [formGroup]="quizzForm">
        <div class="form-group">        
          <div >
            <label for="list">List</label>
            <select class="form-control" id="list" formControlName="list" (change)="wordsOfList()">
              <option *ngFor="let list of lists" [value]="list">{{ list }}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
            <h3><img *ngIf="questionLanguage" src="assets/img/{{questionLanguage}}.png" style="margin-right: 10px;">{{ question }}</h3>
        </div>

        
        <div class="form-group">
          <img *ngIf="answerLanguage" src="assets/img/{{answerLanguage}}.png" style="margin-right: 10px;">
          <label for="answer">Answer</label>
          <input type="text" class="form-control" id="answer" formControlName="answer">
        </div>
        <button class="btn btn-success" [disabled]="quizzForm.invalid" type="submit" (click)="checkAnswer()">Ok</button>
      </form>
    </div>
  </div>
