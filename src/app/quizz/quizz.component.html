<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Quizz</h2>
      <form [formGroup]="quizzForm">
        <div class="form-group">        
          <div >
            <label for="list">List</label>
            <select class="form-control" id="list" formControlName="list" (change)="displayOneWord()">
              <option *ngFor="let list of lists" [value]="list">{{ list }}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <h3>{{ oneWord }}</h3>
        </div>

        
        <div class="form-group">
          <label for="translation">Translation</label>
          <input type="text" class="form-control" id="translation" formControlName="translation">
        </div>
        <button class="btn btn-success" [disabled]="quizzForm.invalid" type="submit" (click)="checkTranslation()">Ok</button>
      </form>
    </div>
  </div>
